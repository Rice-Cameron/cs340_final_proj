<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile page</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap"rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Titan+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>


    <script src="/index.js" charset="utf-8" defer></script>
</head>
<body>
<header>
    <h1 class="site-title">Your Profile</h1>
    [ <a href="index.html">Home</a> | <a href="books.html">Search books</a> ]
</header>
<!--LIST OF USERS CHECKED OUT BOOKS - ADD REVIEW AND RENEW BUTTONS FOR EACH BOOK-->
<div class="user-books">
    <h2>Your checked out books</h2>
    <table id="user-books-table" border="1" cellpadding="5">
        <tr>
            <th>Title</th>
            <th>Renew</th>
            <th>Add review</th>
        </tr>
        <tr>
            <td>Book</td>
            <td><button>Renew</button></td>
            <td><button>Add review</button></td>
        </tr>
    </table>
</div>
<!--TABLE OF USERS REVIEWED BOOKS-->
<div class="user-reviews">
    <h2>Your reviews</h2>
    <table id="user-reviews-table" border="1" cellpadding="5">
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Review</th>
        </tr>
        <tr>
            <td>Book</td>
            <td>5</td>
            <td>Good book</td>
        </tr>
    </table>
</div>
</body>
</html>
