<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Check out</title>

</head>
<body>
<!--page that user gets taken to when they try to check out a book-->
    <header>
        <h1 class="site-title">Check out</h1>
        [ <a href="index.html">Home</a> | <a href="user.html">Your profile</a> | <a href="books.html">Search books</a> ]
    </header>

    <p>Check out the book: <span id="book-title"></span></p>
    <form id="checkout-form">
        <input type="text" id="checkout-name" placeholder="Your name">
        <input type="text" id="checkout-email" placeholder="Your email">
        <a href="user.html"><button type="submit">Submit</button></a>
        <a href="user.html"><button type="button" id="cancel">Cancel</button></a>
    </form>
    <script src="/checkout.js" charset="utf-8" defer></script>
